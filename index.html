<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site Thaty.AG</title>

        <script src="bd.js"></script>
        <script src=" index.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Thatiane De Araujo Gregorini</h1>
        </header>

        <main>
            <section>
                <h3>Conversor Celsius >> Fahrenheit</h3>
                <input
                    type="number"
                    placeholder="Temperatura em Celsius"
                    id="temperatura-celsius"
                />
                <input
                    type="button"
                    value="Converter !"
                    onclick="converteParaFahrenheit()"
                />
                <input
                    type="text"
                    id="resultado-fahrenheit"
                    placeholder="Temperatura Fahrenheit"
                    readonly
                />
            </section>

            <section>
                <h3>Banco de Dados</h3>
                <input type="text" id="nome-usuario" placeholder="Nome" />
                <input type="number" id="idade-usuario" placeholder="Idade" />
                <input
                    type="email"
                    id="email-usuario"
                    placeholder="E m a i l"
                />
                <input type="button" value="Salvar" onclick="salvarInfo()" />
            </section>

            <section>
                <h3>Pesquisa BD</h3>

                <input
                    type="text"
                    id="pesquisa-nome-usuario"
                    placeholder="Nome"
                />

                <input
                    type="text"
                    id="resuldado-pesquisa"
                    placeholder=" Resuldado Idade"
                    readonly
                />

                <input
                    type="email"
                    id="email-usuario"
                    placeholder="E m a i l"
                />

                <input
                    type="button"
                    value="Pesquisar"
                    onclick="pesquisaPorNome()"
                />
            </section>

            <section>
                <h3>Exibe Banco de Dados</h3>
                <input type="button" value="Exibir" onclick="exibeBD()" />
                <div id="lista-bd"></div>
            </section>

            <section>
                <h3>Altera BD</h3>
                <input type=" text" id="nome-alteraçao" placeholder="Nome" />
                <input
                    type=" number"
                    id="idade-alteraçao"
                    placeholder="Idade"
                />

                <input
                    type="email"
                    id="email-usuario"
                    placeholder="E m a i l"
                />

                <button onclick="alteraInfo()">Alterar</button>
                <button onclick="excluiInfo()">Excluir</button>
            </section>
        </main>
    </body>
</html>
