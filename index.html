<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Site Thaty.AG</title>

        <script src="bd.js"></script>
        <script src=" index.js"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>Thatiane De Araujo Gregorini</h1>
        </header>

        <main>
            <section>
                <h3>Conversor Celsius >> Fahrenheit</h3>
                <input
                    type="number"
                    placeholder="Temperatura em Celsius"
                    id="temperatura-celsius"
                />
                <input
                    type="button"
                    value="Converter !"
                    onclick="converteParaFahrenheit()"
                />
                <input type="text" id="resultado-fahrenheit" readonly />
            </section>

            <section>
                <h3>Banco de Dados</h3>
                <input type="text" id="nome-usuario" placeholder="Nome" />
                <input type="number" id="idade-usuario" placeholder="Idade" />
                <input type="button" value="salvar" onclick="salvarInfo()" />
            </section>

            <section>
                <h3>Pesquisa BD</h3>

                <input
                    type="text"
                    id="pesquisa-nome-usuario"
                    placeholder="Nome"
                />
                <input
                    type="button"
                    value="pesquisar"
                    onclick="pesquisaPorNome()"
                />

                <input
                    type="text"
                    id="resuldado-pesqusa "
                    placeholder=" Resuldado Idade"
                    readonly
                />
            </section>
        </main>
    </body>
</html>
